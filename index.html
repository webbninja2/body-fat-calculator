<!DOCTYPE html>  
<html>  
<head>  
    <title>Body Fat Calculator</title>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>      
<body>  
<div class="container">
   <div class="row">
      <div class="col-md-8 col-sm-8 bmi-calculator">
         <div id="calculator">
            <h2>Body Fat Calculator</h2>
            <ul class="nav nav-tabs" id="unitTabs">
               <li class="nav-item">
                  <a class="nav-link active" id="usUnitTab" href="#">US Units</a>
                  </li>
                  <li class="nav-item">
                  <a class="nav-link" id="metricUnitTab" href="#">Metric Units</a>
               </li>
            </ul>
            <form id="fatForm">
               <label for="gender">Gender:</label>
               <select id="gender" required>
                  <option value="male"  selected >Male</option>
                  <option value="female">Female</option>
               </select>
               <br><br>
               <label for="age">Age:</label>
               <input type="number" id="age" min="0" value="25" required>
               <br><br>
               <div id="hipDiv" class="hidden">
                  <label for="hip">Hip (cm):</label>
                  <input type="number" id="hip" min="0" value="92" required>
                  <br><br>
               </div>
               <div id="usUnits" class="unit-tab-content">
                  <label for="weightPounds">Weight (pounds):</label>
                  <input type="number" id="weightPounds"min="0" value="152" required>
                  <br><br>
                  <div class="row">
                     <div class="col-md-6">
                        <label for="heightFeet">Height (feet):</label>
                        <input type="number" id="heightFeet" min="0" value="5" required>
                        <br><br>
                     </div>
                     <div class="col-md-6">
                        <label for="heightInches">Height (inches):</label>
                        <input type="number" id="heightInches" value="10" min="0" max="12" required>
                        <br><br>   
                     </div>
                     <div class="col-md-6">
                        <label for="Neckfeet">Neck (feet):</label>
                        <input type="number" id="Neckfeet" min="0" value="1" required> 
                        <br><br>
                     </div>
                     <div class="col-md-6">
                        <label for="NeckInches">Neck (inches):</label>
                        <input type="number" id="NeckInches" value="7" min="0" max="12" required>
                        <br><br>  
                     </div>
                     <div class="col-md-6">
                        <label for="Waistfeet">Waist (feet):</label>
                        <input type="number" id="Waistfeet"  min="0" value="3" required> 
                        <br><br>
                     </div>
                     <div class="col-md-6">
                        <label for="WaistInches">Waist (inches):</label>
                        <input type="number" id="WaistInches" value="1" min="0" max="12" required>
                        <br><br> 
                     </div>
                  </div>
                  <div id="feethipDiv" class="hidden">
                     <div class ="row" id="hip-data">
                        <div class="col-md-6">
                           <label for="hipfeet">Hip (feet):</label>
                           <input type="number" id="hipfeet" min="0" value="2" required>
                           <br><br>
                        </div>
                        <div class="col-md-6">
                           <label for="hipinches">Hip (inches):</label>
                           <input type="number" id="hipinches" value="10" min="0" max="12" required>
                           <br><br>
                        </div>
                     </div>
                  </div>
               </div>
               <div id="metricUnits" class="unit-tab-content">
                  <label for="metricHeight">Height (cm):</label>
                  <input type="number" id="metricHeight" value="178" required> 
                  <br><br>
                  <label for="metricWeight">Weight (kg):</label>
                  <input type="number" id="metricWeight" value="70" required> 
                  <br><br>
                  <label for="metricNeck">Neck (cm):</label>
                  <input type="number" id="metricNeck" value="50" required> 
                  <br><br>
                  <label for="metricWaist">Waist (cm):</label>
                  <input type="number" id="metricWaist" value="96" required> 
                  <br><br>
               </div>
               <input type="submit" value="Calculate Body Fat" class="btn btn-primary">
               <button id="clear"><i class=""></i> clear</button>
            </form>
            <div id="result" class="mt-3">
               <h3 class="thead">Body Fat Condition</h3>
               <table id="outputTable">
                  <tr>
                     <th>Age</th>
                     <td id="ageOutput">25</td>
                  </tr>
                  <tr>
                     <th>Gender</th>
                     <td id="genderOutput">male</td>
                  </tr>
                  <tr>
                     <th>Height (cm)</th>
                     <td id="heightOutput">5 feet 10 inches</td>
                  </tr>
                  <tr>
                     <th>Weight (kg)</th>
                     <td id="weightOutput">152 pounds</td>
                  </tr>
                  <tr>
                     <th>Neck (cm)</th>
                     <td id="neckOutput">1 feet 7 inches</td>
                  </tr>
                  <tr>
                     <th>Waist (cm)</th>
                     <td id="waistOutput">3 feet 1 inches</td>
                  </tr>
                  <tr id="hipRow" style="display:none;">
                     <th>Hip (cm)</th>
                     <td id="hipOutput">-</td>
                  </tr>
                  <tr>
                     <th>Body Fat:</th>
                     <td id="bodyfatOutput">15.47 %</td>
                  </tr>
               </table>
            </div>
         </div>
      </div>
      <div class="cols col_4_of_12">
         <h3>Sidebar</h3>
      </div>
   </div>
</div>
<script src="assets/js/custom.js"></script>
</body>  
</html>
